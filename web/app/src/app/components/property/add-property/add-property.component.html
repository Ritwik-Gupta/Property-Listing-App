<div class="justify-content-center d-flex">
  <div class="card w-50">
    <div class="card-header">Add Property</div>
    <div class="card-body">
      <form class="mx-2">
        <div class="form-group">
          <label for="name" class="mb-1"><b>Name</b></label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group mt-3">
          <label for="type" class="mb-1"><b>Type</b></label>
          <input id="type" class="form-control" type="text">
        </div>
        <div class="form-group mt-3">
          <label for="price" class="mb-1"><b>Price</b></label>
          <input id="price" class="form-control" type="text">
        </div>
        <div class="form-group mt-3">
          <label for="image" class="mb-1"><b>Image</b></label>
          <input type="file" id="image" class="form-control">
        </div>
        <div class="form-group mt-3 float-end">
          <button class="btn btn-primary mx-2">Submit</button>
          <button class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
