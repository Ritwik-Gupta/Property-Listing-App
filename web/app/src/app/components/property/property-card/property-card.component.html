<div class="card shadow p-2 rounded " style="width: 20rem;">
  <div class="card-wrapper">
    <img src="../../../assets/static/default_house.png" class="card-image">
    <div class="d-flex d-flex option-icons">
      <div class="mx-2"><i class="fa-solid fa-pen-to-square fa-lg" data-fa-mask="fa-solid fa-square" routerLink="view-property/{{property.id}}"></i></div>
      <div class="mx-2"><i class="fa-solid fa-address-book fa-lg" data-fa-mask="fa-solid fa-square"></i></div>
    </div>
  </div>
  <div class="card-body">
    <h5  class="card-title">{{property.name}}</h5>
    <small class="card-text">{{property.type}}</small>
    <strong><p>Price: {{property.price}}</p></strong>
  </div>
</div>
